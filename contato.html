<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body> <!--É o que ira ser exibido no navegador-->
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
           <form> <!--Formulario-->
                <label for=nomesobrenome>Nome e Sobrenome</label><!--O label seria a ferramenta de busca-->
                <input type="text" id="nomesobrenome" class="input-padrao" required>  <!--Required quer dizer obrigatório-->

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--placeholder aparece na tela como exemplo de como preencher-->

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>               
                     <!-- O name ="contato" foi adicionado para que apenas um item seja marcado-->
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    

                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label> <!--checked é marcado-->
                   
            </fieldset>
            

            <fieldset>
                <legend>Qual o horário prefere se atendido?</legend>
                <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                </select>
            </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label> <!--Caixa de marcação-->

                <input type="submit" value="Enviar formulário" class="enviar"> <!--seria o enviar-->
                
           </form> 

           <table> <!--Tabela--> <!--tr é linhas--> <!--td é células-->
             <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
           </table>

        </main>    

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
        </footer>
    </body>
</html>
